syntax = "proto3";

package arena;

service FrontendService {
  rpc AllocateRoom(AllocateRoomRequest) returns (AllocateRoomResponse);
}

message AllocateRoomRequest {
  string room_id = 1;
  string fleet_name = 2;
  bytes room_initial_data = 3;
}

message AllocateRoomResponse {
  string address = 1;
}